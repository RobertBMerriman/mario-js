<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="module" src="/js/main.js"></script>

    <title>Mario.js</title>
  </head>
  <body>
    <h1>Maria JX</h1>
    <h3>(Click to start)</h3>

    <div class="screen-wrapper">
      <canvas id="screen" width="256" height="240"></canvas>
    </div>

    <div class="table-header"><strong>Controls:</strong></div>
    <table>
      <tr>
        <td>Left</td>
        <td>A</td>
        <td>Left arrow</td>
      </tr>
      <tr>
        <td>Right</td>
        <td>D</td>
        <td>Right arrow</td>
      </tr>
      <tr>
        <td>Jump</td>
        <td>K</td>
        <td>X</td>
        <td>(Space, W, Up arrow)</td>
      </tr>
      <tr>
        <td>Run</td>
        <td>L</td>
        <td>Z</td>
        <td>(Shift)</td>
      </tr>
    </table>
  </body>
</html>
